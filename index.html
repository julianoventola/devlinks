<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>DevLinks</title>
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="./assets/avatar.jpg" alt="Foto do Juliano Ventola serio, com alguns armarios de fundo"
        class="profile__image" />
      <p class="profile__tag">@juliano_ventola</p>
    </div>
    <a href="">teste</a>

    <div class="switch">
      <button class="switch__button"></button>
      <span class="switch__span"></span>
    </div>

    <ul class="card">
      <li class="card__item">
        <a class="card__link" href="https://www.linkedin.com/in/juliano-ventola/" target="_blank">Linkedin</a>
      </li>
      <li class="card__item">
        <a class="card__link" href="https://github.com/julianoventola" target="_blank">Github</a>
      </li>
      <li class="card__item">
        <a class="card__link" href="https://github.com/julianoventola/cybermoon" target="_blank">Cybermoon</a>
      </li>
    </ul>

    <div class="social-links">
      <a class="social-links__link" href="https://www.linkedin.com/in/juliano-ventola/" target="_blank">
        <ion-icon class="social-links__icon" name="logo-linkedin"></ion-icon>
      </a>
      <a class="social-links__link" href="https://github.com/julianoventola" target="_blank">
        <ion-icon class="social-links__icon" name="logo-github"></ion-icon>
      </a>
      <a class="social-links__link" href="https://github.com/julianoventola/cybermoon" target="_blank">
        <ion-icon class="social-links__icon" name="code-working-outline"></ion-icon>
      </a>
    </div>

    <footer class="footer">
      <p class="footer__text">Juliano Ventola - 2024</p>
    </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
